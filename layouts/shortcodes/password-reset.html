<style>
    .reset-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        margin: 20px auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .reset-container .logo {
        font-size: 3em;
        margin-bottom: 20px;
    }
    
    .reset-container h1 {
        color: #2d3748;
        margin-bottom: 10px;
        font-size: 2em;
    }
    
    .reset-container .subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 1.1em;
        line-height: 1.5;
    }
    
    .reset-container .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .reset-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2d3748;
    }
    
    .reset-container input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        background: #f7fafc;
        box-sizing: border-box;
    }
    
    .reset-container input[type="password"]:focus {
        outline: none;
        border-color: #4299e1;
        background: white;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }
    
    .reset-container .btn {
        background: linear-gradient(135deg, #4299e1, #3182ce);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s;
        margin: 10px 0;
    }
    
    .reset-container .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .reset-container .btn:disabled {
        background: #a0aec0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .reset-container .alert {
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        font-weight: 500;
    }
    
    .reset-container .alert-success {
        background: #c6f6d5;
        border: 1px solid #9ae6b4;
        color: #22543d;
    }
    
    .reset-container .alert-error {
        background: #fed7d7;
        border: 1px solid #feb2b2;
        color: #742a2a;
    }
    
    .reset-container .back-link {
        margin-top: 20px;
        text-align: center;
    }
    
    .reset-container .back-link a {
        color: #4299e1;
        text-decoration: none;
        font-weight: 500;
    }
    
    .reset-container .back-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-container">
    <div class="logo">üîë</div>
    <h1>Reset Your Password</h1>
    <p class="subtitle">
        Enter your new password below.
    </p>
    
    <div id="alertContainer"></div>
    
    <form id="resetForm">
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required placeholder="Enter new password">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">New Password (again):</label>
            <input type="password" id="confirmPassword" required placeholder="Confirm new password">
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
            Submit
        </button>
    </form>
    
    <div class="back-link">
        <a href="/login">‚Üê Back to Login</a>
    </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    // Initialize Supabase client
    let supabaseClient;
    
    try {
        if (typeof supabase === 'undefined') {
            throw new Error('Supabase library not loaded');
        }
        
        const { createClient } = supabase;
        supabaseClient = createClient(
            'https://xjurrqzjvhzjweufgivl.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqdXJycXpqdmh6andldWZnaXZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NDUzMTIsImV4cCI6MjA2NDUyMTMxMn0.rimZk-g9-RmvQCbQJ5Phk0lKwOue6pPlgibO-LKHqmM'
        );
    } catch (error) {
        console.error('Failed to initialize Supabase:', error);
        showAlert('Error: Authentication service not available', 'error');
    }
    
    // Check for reset tokens in URL on page load
    window.addEventListener('load', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        
        if (accessToken && refreshToken) {
            try {
                // Set the session with the tokens from the reset link
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    console.error('Session error:', error);
                    showAlert(`Error: ${error.message}`, 'error');
                } else {
                    console.log('Session set successfully:', data);
                    showAlert('Reset link verified! You can now set your new password.', 'success');
                }
            } catch (error) {
                console.error('Exception setting session:', error);
                showAlert(`Error: ${error.message}`, 'error');
            }
        } else {
            // Check for error parameters in URL
            const errorParam = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (errorParam) {
                showAlert(`Reset link error: ${errorDescription || errorParam}`, 'error');
            }
            // Don't show invalid reset link error - let user try to reset password
        }
    });
    
    // Handle password reset form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');
        
        // Validate passwords
        if (newPassword.length < 6) {
            showAlert('Password must be at least 6 characters long', 'error');
            return;
        }
        
        if (newPassword !== confirmPassword) {
            showAlert('Passwords do not match', 'error');
            return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Updating...';
        
        try {
            const { data, error } = await supabaseClient.auth.updateUser({
                password: newPassword
            });
            
            if (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } else {
                showAlert('Password updated successfully! Redirecting to login...', 'success');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
            
        } catch (error) {
            showAlert(`Error: ${error.message}`, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }
    });
    
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                ${message}
            </div>
        `;
    }
</script>
